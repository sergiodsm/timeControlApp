<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Control App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/index.css">
  </head>
<body>
    
<header class="bg-dark">
    <div class="container">
        <h1 class="text-light mt-4 mb-4">Time App Control</h1>
    </div>
</header>
<section id="place-time">
    <div class="container-fluid">
      <div class="row">
        <div class="col pt-4 col-12 col-lg-6 pe-4 ps-4 pb-4 pt-4 align-self-center">
          <h2></h2>
          <p></p>
          <!-- <a href="#" class="btn btn-outline-dark">Click me</a> -->
        </div>
      </div>
    </div>
  </section>
<main>
    <section>
        <div class="container">

            <div class="row mt-4">
                <div class="col-12 col-sm-6 col-md-6 col-lg-3">
                    <label for="exampleFormControlInput1" class="form-label">Date</label>
                    <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-3">
                    <label for="exampleFormControlInput1" class="form-label">Time</label>
                    <input type="time" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-3">
                    <label for="exampleFormControlInput1" class="form-label">Action</label>
                    <div class="input-group">
                        <!-- <label class="input-group-text" for="inputGroupSelect01">Options</label> -->
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>Select Option</option>
                          <option value="1" class="bg-success">Start</option>
                          <option value="2" class="bg-danger">Stop</option>
                        </select>
                      </div>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-3">
                    <label for="exampleFormControlInput1" class="form-label">Select Language</label>
                    <div class="input-group">
                        <!-- <label class="input-group-text" for="inputGroupSelect01">Options</label> -->
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>Select Language</option>
                          <option value="Javascript" class="">Javascript</option>
                          <option value="React" class="">React</option>
                          <option value="Databases" class="">Databases</option>
                          <option value="ExpressJS" class="">ExpressJS</option>
                          <option value="APIs" class="">APIs</option>
                          <option value="Projects" class="">Projects</option>
                          <option value="PythonFlask" class="">PythonFlask</option>
                          <option value="PythonDjango" class="">PythonDjango</option>
                          <option value="CSharp" class="">CSharp</option>
                          <option value="NodeJS" class="">NodeJS</option>
                          <option value="Bash" class="">Bash</option>
                          <option value="Linux" class="">Linux</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                  <div class="form-label">
                    <div class="col">
                      <button type="button" class="btn btn-primary col-12 mt-4" title="An email will help you here" data-bs-toggle="tooltip" data-bs-placement="left">Send</button>
                    </div>
                  </div>
                </div>
              </div>

            <div class="mb-3">
            </div>
        </div>
    </section>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
